{% extends 'hello/basic.html' %}
{% block style %}
.list-group-item{
  cursor:pointer;
}
iframe{
  border:0px;
}
{% endblock %}
{% block body %}
  <!-- Trigger the modal with a button -->
<div class="container">
    <h2   style="text-align: center">Basic Plans for Kinnaur</h2>
    <ul class="list-group">
        <li class="list-group-item" data-toggle="modal" data-target="#myModal1">4 days Plan</li><a href="/hello/booking/Kinnaur/4 days plan/Basic" ><button type="button" class="btn btn-primary">Book</button></a>
        <li class="list-group-item" data-toggle="modal" data-target="#myModal2">5 days Plan</li><a href="/hello/booking/Kinnaur/5 days plan/Basic" ><button type="button" class="btn btn-primary">Book</button></a>

    </ul>
    <br>
    <br>
    <a href="/hello/customization/Kinnaur" ><button type="button" class="btn btn-danger">Customize Your Plan</button></a>
</div>
    <!-- Modal -->
<div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        </div>
        <div class="modal-body">
          <iframe src="https://docs.google.com/document/d/e/2PACX-1vSj_6tZPqATNeZhPDUvbYVwbDwBke3XdehQG9cUZ2PRHRMh55elOhe45vBGEbcNmy1-Kxo-AFHEA5w2/pub?embedded=true" width=100% height="800" scroll=True></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
