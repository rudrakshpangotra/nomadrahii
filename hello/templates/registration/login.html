<!DOCTYPE html>
<html lang="en">
<head>
  <style>#kl,#gh{ display:none; }</style>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href={% static "registration/images/icons/favicon.ico" %}/>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href={% static "registration/vendor/bootstrap/css/bootstrap.min.css" %}>

  <link rel="stylesheet" type="text/css" href={% static "registration/vendor/bootstrap/css/bootstrap.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "registration/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "registration/vendor/animate/animate.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "registration/vendor/css-hamburgers/hamburgers.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "registration/vendor/select2/select2.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "registration/css/util.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "registration/css/main.css" %}>
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter" style="background-color: black">
		<div class="container-login100" style="background-color: black">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src={% static "registration/images/img-01.png" %} alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post">{% csrf_token %}
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid Username is required: JohnDoe">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" >
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="{% url 'password_reset' %}">
							Password?
						</a>
					</div>
          <p id="kl"><b>Not a active member</b></p>
      <p id="gh"><b>Not a registered user or invalid credentials.</b></p>

					<div class="text-center p-t-136">
						<a class="txt2" href="/hello/signup">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src={% static "registration/vendor/jquery/jquery-3.2.1.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "registration/vendor/bootstrap/js/popper.js"  %}></script>
	<script src={% static "registration/vendor/bootstrap/js/bootstrap.min.js"  %}></script>
<!--===============================================================================================-->
	<script src={% static "registration/vendor/select2/select2.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "registration/vendor/tilt/tilt.jquery.min.js" %}></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src={% static "registration/js/main.js" %}></script>
      <script>
      {% if thank2 %}
        document.getElementById("kl").style.display="inline"
        {% endif %}
        {% if thank3 %}
        document.getElementById("gh").style.display="inline"
        {% endif %}
     /*window.history.forward();
      
      
    function noBack(){
      window.history.forward();
    }*/
    history.go(1);
</script>

</body>
</html>
